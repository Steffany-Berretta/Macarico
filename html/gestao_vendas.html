<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Vendas</title>
    <link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
    <!-- Barra de Navegação Superior -->
    <header>
        <h1>Gestão de Vendas</h1>
        <nav>
            <ul>
                <li><a href="criar_venda.html">Criar Venda</a></li>
                <li><a href="listar_vendas.html">Listar Vendas</a></li>
                <li><a href="listar_encomendas.html">Gestão de Encomendas</a></li>
                <li><a href="gestao_clientes.html">Gestão de Clientes</a></li>
                <li><a href="gestao_clientes.html">Relatório</a></li>
                <!-- Adicione outros links conforme necessário -->
            </ul>
        </nav>
    </header>

    <!-- Formulário para criar uma nova venda -->
    <section id="form-venda">
        <h2>Criar Nova Venda</h2>
        <form id="vendaForm">
            <!-- Campo de cliente opcional -->
            Cliente (opcional): <input type="number" id="id_cliente" placeholder="ID do Cliente"><br>
            Data da Venda: <input type="datetime-local" id="data_venda" required><br>
            Valor Total: <input type="number" step="0.01" id="valor_total" required><br>
            Tipo de Pagamento: <input type="text" id="tipo_pagamento" required><br>
            <button type="submit">Criar Venda</button>
        </form>
        
    </section>

    <!-- Lista de vendas -->
    <section id="lista-vendas">
        <h2>Vendas Existentes</h2>
        <ul id="vendas"></ul>
    </section>

    <footer>
        <p>&copy; 2024 Sistema de Gestão. Todos os direitos reservados.</p>
    </footer>

    <script src="../js/vendas.js"></script>
</body>
</html>
