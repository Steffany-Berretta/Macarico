<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Clientes</title>
    <link rel="stylesheet" href="../CSS/estilo.css">
</head>
<body>
    <header>
        <h1>Gestão de Clientes</h1>
        <nav>
            <ul>
                <li><a href="criar_venda.html">Criar Venda</a></li>
                <li><a href="listar_vendas.html">Listar Vendas</a></li>
                <li><a href="listar_encomendas.html">Gestão de Encomendas</a></li>
                <li><a href="gestao_clientes.html">Gestão de Clientes</a></li>
                <li><a href="gestao_clientes.html">Relatório</a></li>
            </ul>
        </nav>
    </header>
    
    <aside class="sidebar">
        <nav>
            <ul>
                <li><a href="#criar-cliente">Criar Cliente</a></li>
                <li><a href="#listar-clientes">Listar Clientes</a></li>
                <li><a href="#atualizar-cliente">Atualizar Cliente</a></li>
            </ul>
        </nav>
    </aside>
    
    <main class="main-content">
        <div class="form-container">
            <!-- Criar Cliente -->
            <section id="criar-cliente">
                <h2>Criar Cliente</h2>
                <form id="form-criar-cliente">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required><br>
                    
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" required><br>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br>
                    
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required><br>
                    
                    <label for="cpf_cnpj">CPF/CNPJ:</label>
                    <input type="text" id="cpf_cnpj" name="cpf_cnpj" required><br>
                    
                    <button type="button" onclick="criarCliente()">Criar Cliente</button>
                </form>
                <p id="mensagem-criar"></p>
            </section>

            <!-- Atualizar Cliente -->
            <section id="atualizar-cliente">
                
                <form id="form-atualizar-cliente" style="display:none;">
                    <label for="id_cliente">ID do Cliente:</label>
                    <input type="number" id="id_cliente" name="id_cliente" required><br>
                    
                    <label for="nome-atualizar">Nome:</label>
                    <input type="text" id="nome-atualizar" name="nome"><br>
                    
                    <label for="telefone-atualizar">Telefone:</label>
                    <input type="text" id="telefone-atualizar" name="telefone"><br>
                    
                    <label for="email-atualizar">Email:</label>
                    <input type="email" id="email-atualizar" name="email"><br>
                    
                    <label for="endereco-atualizar">Endereço:</label>
                    <input type="text" id="endereco-atualizar" name="endereco"><br>
                    
                    <label for="cpf_cnpj-atualizar">CPF/CNPJ:</label>
                    <input type="text" id="cpf_cnpj-atualizar" name="cpf_cnpj"><br>
                    
                    <button type="button" onclick="atualizarCliente()">Atualizar Cliente</button>
                </form>
                <p id="mensagem-atualizar"></p>
            </section>
        </div>

        <!-- Listar Clientes -->
        <section id="listar-clientes">
            <h2>Listar Clientes</h2>
            <button type="button" onclick="listarClientes()">Carregar Lista de Clientes</button>
            <ul id="lista-clientes"></ul>
        </section>
    </main>

    <script src="../JS/clientes.js"></script>
</body>
</html>
