<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Encomenda</title>
</head>
<body>
    <h1>Criar Encomenda</h1>
    <form action="../php/routes/encomenda_handler.php?action=create" method="POST">
        ID do Cliente: <input type="number" name="id_cliente" required><br>
        Data da Encomenda: <input type="datetime-local" name="data_encomenda" required><br>
        Status: <input type="text" name="status" value="Pendente"><br>
        Valor Total: <input type="number" step="0.01" name="valor_total" required><br>
        <input type="submit" value="Criar Encomenda">
    </form>
</body>
</html>
