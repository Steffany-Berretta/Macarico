<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Produto</title>
</head>
<body>
    <h1>Atualizar Produto</h1>
    <form action="../php/routes/produto_handler.php?action=update" method="POST">
        ID do Produto: <input type="number" name="id_produto" required><br>
        Nome: <input type="text" name="nome" required><br>
        Descrição: <input type="text" name="descricao"><br>
        Código de Barras: <input type="text" name="codigo_de_barras"><br>
        Preço de Custo: <input type="number" step="0.01" name="preco_custo"><br>
        Preço de Venda: <input type="number" step="0.01" name="preco_venda" required><br>
        Quantidade em Estoque: <input type="number" name="quantidade_estoque"><br>
        <input type="submit" value="Atualizar Produto">
    </form>
</body>
</html>
